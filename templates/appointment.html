{% extends 'base.html' %}
{% set active_page = "appointments" %}
{% block content %}
<!--Put code here-->
<div class="login-box">
   <h2>Create<span id="box">Appointment</span></h2>
   <form method="POST" action="">
      <div class="user-box">
         <label for="username"></label>
         <input name="username" type="string" class="form-control" id="username" placeholder="Height in cm" required="">
      </div>
      <div class="user-box">
         <label for="location"></label>
         <input name="location" type="string" class="form-control" id="location" placeholder="Weight in kg" required="">
      </div>
      <div class="user-box">
         <label for="datetime"></label>
         <input name="datetime" type="datetime-local" class="form-control" id="time" placeholder="Weight in kg"
            required="">
      </div>
      <div class="user-box">
         <label for="symptoms"></label>
         <input name="symptoms" type="string" class="form-control" id="symptoms" placeholder="Weight in kg" required="">
      </div>
      <button type="submit" onclick="showOverlay()" class="btn btn-primary">Update</button>
   </form>
</div>
{% if message %}
<h2>{{ message }}</h2>
{% endif %}

{% for %}

{% end for %}
{% endif %}
{% endblock %}
